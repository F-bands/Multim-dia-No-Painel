<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare seu Painel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002d72;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview img {
      max-width: 100%;
      margin-top: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .loading {
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Veja a transformação do seu painel</h1>
    <p>Substitua o rádio por uma multimídia touchscreen</p>
  </header>

  <div class="container">
    <h2>Envie uma imagem do seu painel</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button onclick="uploadImage()">Transformar Painel</button>
    <div class="loading" id="loading"></div>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const loading = document.getElementById('loading');
      const preview = document.getElementById('preview');

      if (!input.files[0]) {
        alert("Selecione uma imagem primeiro.");
        return;
      }

      loading.textContent = "Processando imagem com inteligência artificial...";

      const formData = new FormData();
      formData.append("image", input.files[0]);
      formData.append("prompt", "Substitua o rádio do painel por uma multimídia touchscreen moderna");

      try {
        const response = await fetch("https://ReplicatePythonApi.fabriciojunior7.repl.co/generate", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        preview.innerHTML = `
          <h3>Antes</h3>
          <img src="${URL.createObjectURL(input.files[0])}" alt="Original" />
          <h3>Depois</h3>
          <img src="${data.output_url}" alt="Transformado" />
        `;
        loading.textContent = "";
      } catch (err) {
        console.error(err);
        loading.textContent = "Ocorreu um erro ao gerar a imagem.";
      }
    }
  </script>
</body>
</html>
