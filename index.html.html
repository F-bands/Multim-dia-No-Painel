
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veja seu Painel com Multimídia</title>
  <link href="https://unpkg.com/@simonwep/compare/dist/compare.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background-color: #002d72;
      color: white;
      padding: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    select, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00a859;
      color: white;
      border: none;
      cursor: pointer;
    }
    #compare-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Veja como seu carro fica com a multimídia instalada</h1>
  </header>

  <div class="container">
    <h2>Escolha seu carro</h2>
    <select id="marca">
      <option value="Hyundai">Hyundai</option>
    </select>
    <select id="modelo">
      <option value="i30">i30</option>
    </select>
    <br>
    <button onclick="mostrarComparativo()">Ver Comparativo</button>

    <div id="compare-container"></div>
  </div>

  <script src="https://unpkg.com/@simonwep/compare/dist/compare.min.js"></script>
  <script>
    function mostrarComparativo() {
      const container = document.getElementById("compare-container");

      // Imagem local enviada pelo cliente (simulação) e imagem com multimídia do Drive
      const antes = "./painel-i30.png";
      const depois = "https://drive.google.com/uc?export=view&id=1u-KvHT3IbvUuOMnpnHcQvJqTxKzWNzM6";

      container.innerHTML = `
        <div id="compare" style="max-width: 100%;">
          <img src="${antes}" alt="Antes" />
          <img src="${depois}" alt="Depois" />
        </div>
      `;
      Compare.create(document.getElementById("compare"));
    }
  </script>
</body>
</html>
